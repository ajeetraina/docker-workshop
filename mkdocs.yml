# Project information
site_name: Docker workshop 
site_url: 
site_author: Ajeet Singh Raina


# Repository
repo_name: docker-workshop
repo_url: https://github.com/ajeetraina/docker-workshop
edit_uri: edit/master/docs

# Copyright
copyright: 'Copyright &copy; 2024 Docker'

# Settings
docs_dir: 'docs'
site_dir: 'site'


# Navigation
nav:
  - Getting Started: index.md
  - Prerequisites: prereq/prereq.md
  - Lab 1 - Inner-Loop Development workflow:
    - Inner Vs Outer Loop Development workflow: lab1/overview.md
    - Docker Developer workflow: lab1/docker-workflow.md
    - Image Building Best Practices: lab1/best-practices.md
    - Introduction to Docker init: lab1/docker-init.md
    - Overview of Compose Watch: lab1/compose-watch.md

  - Lab 2 - Container-first Development workflow:
    - Overview: lab2/overview.md
    - Getting Started: lab2/getting-started.md
    - Tech stack: lab2/tech-stack.md
    - AWS S3 Setup: lab2/aws-s3-setup.md
    - Bringing up the services: lab2/services.md
    

  - Lab 3 - Container-supported developent workflow:
    - Overview: lab3/overview.md
    - Tech stack: lab3/tech-stack.md
    - Bringing up the services: lab3/services.md

  - Product catalog - A Sample Application:
    - Overview: product-catalog/overview.md
    - Tech stack: product-catalog/tech-stack.md
    - Develop: product-catalog/develop.md
    - Test: product-catalog/test.md
    - Build: product-catalog/build.md
    - Secure: product-catalog/secure.md


theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: blue
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: 'images/docker-logo-white.svg'

extra_css:
  - css/styles.css
  - css/dark-mode.css



# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'


# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/docker
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/docker
    - icon: fontawesome/brands/github
      link: https://github.com/docker


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

